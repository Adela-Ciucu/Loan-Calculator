<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pd-3">
              Loan Calculator
            </h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <div class="form-group mt-3">
                <input type="submit" value="Calculate" class="btn btn-dark">
              </div>
            </form>
            <!-- LOADER -->
             <!-- <div id="loading">
              <img src="img/loading.gif" alt="Loading image">
             </div> -->
            <!-- RESULTS -->
           <div id="results" class="mt-3">
            <h5>Results</h5>
            <div class="form-group mt-3">
              <div class="input-group">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment"
                disabled>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="input-group">
                <span class="input-group-text">Total Payment</span>
                <input type="number" class="form-control" id="total-payment"
                disabled>
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="input-group">
                <span class="input-group-text">Total interest</span>
                <input type="number" class="form-control" id="total-interest"
                disabled>
              </div>
            </div>
           </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
